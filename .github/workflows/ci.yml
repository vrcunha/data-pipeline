name: CI

on:
  push:
    branches: ["main", "homolog"]
  pull_request:

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Poetry and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.local
            .venv
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-poetry-2.1.4-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-poetry-2.1.4-

      - name: Install Poetry
        run: python -m pip install poetry==2.1.4

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with dev --no-interaction --no-ansi

      - name: Run script for lint, format and test
        run: poetry run bash scripts/ci.sh

      - name: Publish test and coverage summary
        if: always()
        run: |
          {
            echo "## Test Summary"
            echo '```'
            grep -E '([0-9]+ passed|[0-9]+ failed|ERROR|FAILURES)' .ci/pytest_output.txt || echo "No pytest summary found."
            echo '```'
            echo ""
            echo "## Coverage Report"
            echo '```'
            cat .ci/coverage.txt || echo "No coverage report found."
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            coverage.xml
            .ci/coverage.json
            .ci/coverage.txt
            .ci/pytest_output.txt

      - name: Send Discord alert
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL is not configured; skipping Discord alert."
            exit 0
          fi

          REPOSITORY="${{ github.repository }}"
          WORKFLOW="${{ github.workflow }}"
          REF_NAME="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          SERVER_URL="${{ github.server_url }}"
          RUN_ID="${{ github.run_id }}"

          STATUS_UPPER=$(echo "$JOB_STATUS" | tr '[:lower:]' '[:upper:]')
          if [ "$JOB_STATUS" = "success" ]; then
            STATUS_ICON="✅"
          else
            STATUS_ICON="❌"
          fi

          MESSAGE="*${STATUS_ICON} [CI ${STATUS_UPPER}] ${REPOSITORY} - ${WORKFLOW}*\nJob: lint-format-test\nStatus: ${JOB_STATUS}\nBranch: ${REF_NAME}\nCommit: ${SHA}\nRun: ${SERVER_URL}/${REPOSITORY}/actions/runs/${RUN_ID}"
          export MESSAGE
          PAYLOAD=$(python - <<'PY'
          import json
          import os

          print(json.dumps({"content": os.environ["MESSAGE"]}))
          PY
          )

          curl -sS -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
